<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="row">
            <div class="col">
                <h1>Formulário de Cadastro</h1>
                <form>
                    <label class="form-label" for="nome">Digite seu nome</label>
                    <input class="form-control" type="text" id="nome">
                    <label class="form-label" for="email">Digite seu e-mail</label>
                    <input class="form-control" type="email" id="email">
                    <label class="form-label" for="telefone">Digite seu telefone</label>
                    <input class="form-control" type="tel" id="telefone">
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
