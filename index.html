<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar Campo</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1>Validar Números</h1>
        <h2>Insira os números abaixo para validar</h2>
        <form id="form-valid">
            <input type="number" id="first-number" required placeholder="Numero A" />
            <input type="number" id="second-number" required placeholder="Numero B" />
            <button type="submit" id="btn-valid">VALIDAR</button>
        </form>
        <p class="sucess-message">
            <b>Operação realizada com sucesso!</b>
        </p>
        <p class="error-message">
            <b>Operação inválida</b>
        </p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
